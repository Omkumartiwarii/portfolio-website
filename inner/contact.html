  <!-- Contact Section -->
  <section class="contact-section">

      <!-- Left Side -->
      <div class="contact-left">
        <h1 class="hover-title">LET‚ÄôS WORK TOGETHER</h1>
        <p class="subtitle">Have a project in mind or just want to say hi? I‚Äôd love to hear from you.</p>

        <div class="contact-info">
          <p><strong>üìß Email:</strong>
            <a href="mailto:omkumar00116@gmail.com">omkumar00116@gmail.com</a>

          <p><strong>üì± Phone:</strong>
            <a href="tel:+918700740710">+91 8700740710</a>
          </p>
        </div>

        <div class="social-icons">

          <a href="https://www.linkedin.com/in/omkumar00116/" target="_blank"><i class="fab fa-linkedin-in"></i></a>

          <a href="https://x.com/OMKUMAR00116" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://www.facebook.com/share/16KjwdBgkj/" target="_blank"><i class="fab fa-facebook"></i></a>

              class="fab fa-instagram"></i></a>
        </div>
      </div>

      <!-- Right Side -->
      <div class="contact-right" id="formHoverTarget">
        <form class="contact-form" onsubmit="submitMessage(event)">
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea placeholder="Write us about any project. We‚Äôd love to work with you!" required></textarea>
          <button type="submit">SEND MESSAGE</button>

        </form>
      </div>
    </div>
  </section>

  <!-- Hover Effect Script -->
  <script>
    const container = document.getElementById('contactContainer');
    const formSide = document.getElementById('formHoverTarget');

    formSide.addEventListener('mouseenter', () => {
      container.classList.add('hovered');
    });

    formSide.addEventListener('mouseleave', () => {
      container.classList.remove('hovered');
    });

    function submitMessage(e) {
      e.preventDefault();
      const msg = document.getElementById('formMessage');
      msg.textContent = "Thanks for your message!";
    }
  </script>

  <!-- Toggle Navbar Script -->
  <script>
    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("show");
    }
  </script>
